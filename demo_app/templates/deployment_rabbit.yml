apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: rabbit
  template:
    metadata:
      labels:
        app: rabbit
    spec: 
        containers:
          - name: rabbit
            image: rabbitmq:3-management
            ports:
              - name: http
                containerPort: {{.Values.portRebbit}} 
             
         
